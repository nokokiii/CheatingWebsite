{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dodaj Notatke</title>
    <link rel="stylesheet" href="{% static 'note-add-edit.css' %}">
</head>
<body>
    <h1 class="form-title">Dodaj Notatke</h1>    
    <form method="post">
        <div>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {% if field.errors %}
                    {{ field.errors }}
                    {% endif %}
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="submit">Dodaj</button>
    </form>
</body>
</html>
