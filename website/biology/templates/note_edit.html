{% extends "base.html" %}

{% load static %}

{% block title %}
    Edytuj Notatke
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'note-add-edit.css' %}">
{% endblock %}

{% block content %}
    <h1 class="form-title">Edytuj Notatke</h1>
    <form method="post">
        <div>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="submit">Edytuj</button>
    </form>
{% endblock %}
